name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Validation Loop
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint & Format (Biome)
        run: npx biome ci .

      - name: Type Check
        run: npx tsc --noEmit

      - name: Unit Tests (Vitest)
        run: npx vitest run --coverage
